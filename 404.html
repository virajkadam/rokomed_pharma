<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rokomed Pharma</title>
    <script type="text/javascript">
      // Prevent infinite loops by checking if we're already in a redirect
      if (!window.location.search.includes('redirected=true')) {
        var segmentCount = 0;
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?redirected=true&p=/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
