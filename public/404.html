<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rokomed Pharma - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 16px;
        color: #005BAA;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      .loading {
        margin-top: 20px;
        color: #666;
      }
    </style>
    <script src="/redirect.js"></script>
    <script>
      // Fallback if redirect.js fails
      setTimeout(function() {
        if (window.location.pathname !== '/') {
          window.location.href = '/';
        }
      }, 3000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>The page you're looking for could not be found.</p>
      <p>Redirecting you to the homepage...</p>
      <div class="loading">Please wait...</div>
    </div>
  </body>
</html>
